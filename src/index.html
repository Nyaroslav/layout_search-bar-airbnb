<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
        <form 
          class="search-box boxbig" 
          data-qa="big" 
          data-qa="keypress" 
          action="\action_page.php" 
          method="get"
        >
          <button
            class="search-btn"
          >
            <img 
              class="search-img" 
              src="\src\images\Search.svg" 
              alt=""
            >
            </button>
          <input 
            class="search-form" 
            type="text" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
        <form 
           class="search-box boxsmall"  
           data-qa="small" 
           action="\action_page.php" 
           method="get"
        >
          <button 
            class="search-btn"
          >
          <img 
            class="search-img" 
            src="\src\images\Search.svg" 
            alt=""
          >
          </button>
          <input 
            class="search-form" 
            type="text" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
    
  </body>
</html>
